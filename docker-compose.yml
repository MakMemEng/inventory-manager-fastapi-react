version: '3'
services:
  fastapi:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pcb_inventory
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
